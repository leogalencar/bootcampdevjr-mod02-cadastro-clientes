<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS Only -->
        <link rel="stylesheet" href="">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header class="text-center mt-5">
                <h3>Cadastro de Clientes</h3>
            </header>

            <main class="rounded shadow mt-5 p-2 p-md-5">

                <!-- Formulário -->
                <form id="form" onsubmit="saveCustomer(); return false;">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputFirstName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="inputFirstName" required>
                        </div>
                        <div class="col-md-6 mt-3 mt-md-0">
                            <label for="inputLastName" class="form-label">Sobre Nome</label>
                            <input type="text" class="form-control" id="inputLastName" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-5">
                            <label for="inputCEP" class="form-label">Pesquisa pelo CEP:</label>
                            <div class="row">

                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="inputCEP" onblur="search()" required>
                                </div>
                                <div class="col-md-5 align-self-center text-danger">
                                    <span id="error"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-10">
                            <label for="inputAddress" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="inputAddress" disabled>
                        </div>
                        <div class="col-md-2 mt-3 mt-md-0">
                            <label for="inputNumber" class="form-label">Número</label>
                            <input type="text" class="form-control" id="inputNumber" disabled required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="inputNeighborhood" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="inputNeighborhood" disabled>
                        </div>
                        <div class="col-md-6 mt-3 mt-md-0">
                            <label for="inputCity" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="inputCity" disabled>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2">
                            <label for="inputState" class="form-label">Estado:</label>
                            <input type="text" class="form-control" id="inputState" disabled>
                        </div>
                    </div>
                    <div class="row mt-3 justify-content-center">
                        <div class="col-md-5 text-center">
                            <button class="btn btn-primary" type="submit">Salvar</button>
                        </div>
                    </div>
                </form>
                
                <!-- Tabela dos clientes cadastrados -->
                <div class="table-responsive">
                    <table class="table mt-5 text-center text-md-start">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome Completo</th>
                                <th>Endereço</th>
                                <th>CEP</th>
                                <th>Bairro</th>
                                <th>Cidade</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="customersTable">
                            
                        </tbody>
                    </table>
                </div>
            </main>
        </div>


        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>

        <!-- Main Script -->
        <script src="js/script.js"></script>
    </body>
</html>
